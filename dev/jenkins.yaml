jenkins:
  clouds:
  - kubernetes:
      containerCapStr: "25"
      jenkinsUrl: "http://jenkins-acdcpredev.acdcpredev.svc.cluster.local:8080"
      maxRequestsPerHostStr: "32"
      name: "kubernetes"
      serverUrl: "https://kubernetes.default.svc.cluster.local"
      skipTlsVerify: true
      templates:
      - label: "kaniko"
        name: "kaniko"
        namespace: "acdcpredev"
        nodeUsageMode: NORMAL
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: kaniko\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkinsci/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: kaniko\n    image:\
          \ gcr.io/kaniko-project/executor:debug-v0.9.0\n    command:\n    - /busybox/cat\n\
          \    resources:\n      limits:\n        cpu: 2\n        memory: 2Gi\n  \
          \    requests:\n        cpu: 0.5\n        memory: 500Mi\n    tty: true\n\
          \    volumeMounts:\n      - name: docker-config\n        mountPath: /kaniko/.docker/\n\
          \  volumes:\n    - name: docker-config\n      configMap:\n        name:\
          \ nexus-config"
      - label: "tensorflow"
        name: "tensorflow"
        namespace: "acdcpredev"
        nodeUsageMode: EXCLUSIVE
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: kubectl\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkins/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: tensorflow\n    image:\
          \ registry-acdc.tools.msi.audi.com/tensorflow:1.0.0\n    command:\n    \
          \  - cat\n    tty: true\n    resources:\n      limits:\n        cpu: 4\n\
          \        memory: 4Gi\n      requests:\n        cpu: 2\n        memory: 2Gi\n\
          \  restartPolicy: Never\n  imagePullSecrets:\n  - name: acdc-registry\n"
      - label: "sbt-es"
        name: "sbt-es"
        namespace: "acdcpredev"
        nodeUsageMode: EXCLUSIVE
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: sbt-es\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkins/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: sbt\n    image: registry-acdc.tools.msi.audi.com/sbt:0.0.2\n\
          \    # hack to keep container running. see\n    # https://github.com/jenkinsci/kubernetes-plugin#constraints\n\
          \    command:\n    - cat\n    tty: true\n    resources:\n      limits:\n\
          \        cpu: 2\n        memory: 5Gi\n      requests:\n        cpu: 1\n\
          \        memory: 1Gi\n  - name: elasticsearch-server\n    image: registry-acdc.tools.msi.audi.com/elasticsearch:6.7.1\n\
          \    ports:\n    - containerPort: 9200\n    resources:\n      limits:\n\
          \        cpu: 2\n        memory: 4Gi\n      requests:\n        cpu: 1\n\
          \        memory: 1Gi\n  imagePullSecrets:\n    - name: acdc-registry\n \
          \ restartPolicy: Never"
      - label: "sbt"
        name: "sbt"
        namespace: "acdcpredev"
        nodeUsageMode: EXCLUSIVE
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: sbt\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkins/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: sbt\n    image: registry-acdc.tools.msi.audi.com/sbt:0.0.2\n\
          \    # hack to keep container running. see\n    # https://github.com/jenkinsci/kubernetes-plugin#constraints\n\
          \    command:\n    - cat\n    tty: true\n    resources:\n      limits:\n\
          \        cpu: 2\n        memory: 3Gi\n      requests:\n        cpu: 1\n\
          \        memory: 2Gi\n  - name: kaniko\n    image: gcr.io/kaniko-project/executor:debug-v0.9.0\n\
          \    command:\n      - cat\n    tty: true\n    resources:\n      limits:\n\
          \        cpu: 1\n        memory: 2Gi\n      requests:\n        cpu: 0.5\n\
          \        memory: 512Mi\n    volumeMounts:\n      - name: docker-config\n\
          \        mountPath: /kaniko/.docker\n  imagePullSecrets:\n    - name: acdc-registry\n\
          \  volumes:\n    - name: docker-config\n      configMap:\n        name:\
          \ nexus-config\t\n  restartPolicy: Never"
      - label: "python-27"
        name: "python-27"
        namespace: "acdcpredev"
        nodeUsageMode: EXCLUSIVE
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: python-27\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkinsci/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: python-27\n    image:\
          \ registry-acdc.tools.msi.audi.com/python:2.7\n    command:\n      - cat\n\
          \    tty: true\n    resources:\n      limits:\n        cpu: 2\n        memory:\
          \ 2Gi\n      requests:\n        cpu: 500m\n        memory: 500Mi\n  restartPolicy:\
          \ Never\n  imagePullSecrets:\n  - name: acdc-registry"
      - label: "python-35"
        name: "python-35"
        namespace: "acdcpredev"
        nodeUsageMode: NORMAL
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: python-35\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkinsci/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: python-35\n    image:\
          \ registry-acdc.tools.msi.audi.com/python:3.5\n    command:\n      - cat\n\
          \    tty: true\n    resources:\n      limits:\n        cpu: 2\n        memory:\
          \ 2Gi\n      requests:\n        cpu: 500m\n        memory: 500Mi\n  restartPolicy:\
          \ Never\n  imagePullSecrets:\n  - name: acdc-registry"
      - label: "dcos-cli"
        name: "dcos-cli"
        namespace: "acdcpredev"
        nodeUsageMode: NORMAL
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: dcos-cli\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkinsci/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: kubectl\n    image:\
          \ registry-acdc.tools.msi.audi.com/dcos-cli:0.7.13\n    command:\n    -\
          \ cat\n    resources:\n      limits:\n        cpu: 2\n        memory: 2Gi\n\
          \      requests:\n        cpu: 0.5\n        memory: 500Mi\n    tty: true\n\
          \  restartPolicy: Never\n  imagePullSecrets:\n  - name: acdc-registry"
      - label: "kubectl"
        name: "kubectl"
        namespace: "acdcpredev"
        nodeUsageMode: EXCLUSIVE
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: kubectl\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkinsci/jnlp-slave:3.27-1-alpine\n    resources:\n\
          \      limits:\n        cpu: 500m\n        memory: 250Mi\n      requests:\n\
          \        cpu: 500m\n        memory: 250Mi\n  - name: kubectl\n    image:\
          \ registry-acdc.tools.msi.audi.com/kubectl:1.14.1\n    command:\n    - cat\n\
          \    resources:\n      limits:\n        cpu: 2\n        memory: 2Gi\n  \
          \    requests:\n        cpu: 0.5\n        memory: 500Mi\n    tty: true\n\
          \  restartPolicy: Never\n  imagePullSecrets:\n  - name: acdc-registry"
