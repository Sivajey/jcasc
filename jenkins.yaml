jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code Plugin 'JcasC' \n\n"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: test
          password: test
        - id: jenkins
          password: test
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
            assignments:
              - "authenticated"
        items:
          - name: "FolderA"
            description: "Jobs in Folder A, but not the folder itself"
            pattern: "A/.*"
            permissions:
              - "Job/Configure"
              - "Job/Build"
              - "Job/Delete"
            assignments:
              - "user1"
              - "user2"
          - name: "FolderB"
            description: "Jobs in Folder B, but not the folder itself"
            pattern: "B/.*"
            permissions:
              - "Job/Configure"
              - "Job/Build"
            assignments:
              - "user2"
        agents:
          - name: "Agent1"
            description: "Agent 1"
            pattern: "agent1"
            permissions:
              - "Agent/Build"
            assignments:
              - "user1"
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:jenkins"
        - "Overall/Administer:authenticated"
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  clouds:
  - kubernetes:
      containerCapStr: "10"
      jenkinsTunnel: "jenkins-agent:50000"
      jenkinsUrl: "http://jenkins:8080"
      maxRequestsPerHostStr: "32"
      name: "kubernetes"
      namespace: "default"
      serverUrl: "https://kubernetes.default"
      templates:
      - containers:
        - args: "${computer.jnlpmac} ${computer.name}"
          envVars:
          - containerEnvVar:
              key: "JENKINS_URL"
              value: "http://jenkins:8080"
          image: "jenkins/jnlp-slave:3.27-1"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "jnlp"
          resourceLimitCpu: "200m"
          resourceLimitMemory: "256Mi"
          resourceRequestCpu: "200m"
          resourceRequestMemory: "256Mi"
        label: "jenkins-jenkins-slave "
        name: "default"
        nodeUsageMode: NORMAL
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
      - label: "kubectl"
        name: "kubectl"
        nodeUsageMode: NORMAL
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  namespace: default\nspec:\n\
          \  containers:\n  - name: jnlp\n    image: jenkinsci/jnlp-slave:3.27-1-alpine\n\
          \  - name: kubectl\n    image: sivajey/kubectl\n    command: [ \"/bin/sh\"\
          , \"-ec\", \"while :; do echo ''; sleep 1 ; done\"  ]"
      - label: "kaniko"
        name: "kaniko"
        nodeUsageMode: NORMAL
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: kaniko\nspec:\n  containers:\n\
          \  - name: jnlp\n    image: jenkinsci/jnlp-slave:3.27-1-alpine\n  - name:\
          \ kaniko\n    image: gcr.io/kaniko-project/executor:debug-v0.9.0\n    command:\n\
          \    - /busybox/cat\n    tty: true\n    volumeMounts:\n      - name: docker-config\n\
          \        mountPath: /kaniko/.docker/\n  volumes:\n    - name: docker-config\n\
          \      configMap:\n        name: docker-config"
credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: SYSTEM
              id: user1
              username: test
              password: secretPassword
          - usernamePassword:
              scope: SYSTEM
              id: user2
              username: jenkins
              password: secretPassword
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: agent-private-key-test
              username: agentuser
              passphrase: password
              description: "ssh private key used to connect ssh slaves"
              privateKeySource:
                directEntry:
                  privateKey: sp0ds9d+skkfjf
unclassified:
  globalLibraries:
    libraries:
      - name: "awesome-lib"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/jenkins-infra/pipeline-library.git"
